<svg xmlns="http://www.w3.org/2000/svg" width="1300" height="700" viewBox="0 0 1300 700">
  <rect width="1300" height="700" fill="#f8fafc"/>
  <text x="40" y="58" font-family="Arial, sans-serif" font-size="34" fill="#0f172a" font-weight="700">From Layered Monolith to Distributed Architecture</text>

  <rect x="70" y="140" width="220" height="120" rx="12" fill="#dbeafe" stroke="#1d4ed8" stroke-width="2"/>
  <text x="118" y="210" font-family="Arial, sans-serif" font-size="26" fill="#1e3a8a">Layered</text>
  <text x="126" y="240" font-family="Arial, sans-serif" font-size="22" fill="#1e3a8a">Monolith</text>

  <rect x="360" y="140" width="240" height="120" rx="12" fill="#dcfce7" stroke="#15803d" stroke-width="2"/>
  <text x="435" y="210" font-family="Arial, sans-serif" font-size="24" fill="#166534">DDD +</text>
  <text x="398" y="240" font-family="Arial, sans-serif" font-size="22" fill="#166534">Bounded Contexts</text>

  <rect x="670" y="140" width="220" height="120" rx="12" fill="#fef9c3" stroke="#a16207" stroke-width="2"/>
  <text x="725" y="210" font-family="Arial, sans-serif" font-size="24" fill="#713f12">Strangler</text>
  <text x="730" y="240" font-family="Arial, sans-serif" font-size="22" fill="#713f12">Fig</text>

  <rect x="960" y="140" width="270" height="120" rx="12" fill="#fee2e2" stroke="#b91c1c" stroke-width="2"/>
  <text x="1008" y="210" font-family="Arial, sans-serif" font-size="24" fill="#7f1d1d">Microservices</text>
  <text x="1008" y="240" font-family="Arial, sans-serif" font-size="21" fill="#7f1d1d">+ Event-Driven</text>

  <line x1="290" y1="200" x2="360" y2="200" stroke="#334155" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="600" y1="200" x2="670" y2="200" stroke="#334155" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="890" y1="200" x2="960" y2="200" stroke="#334155" stroke-width="3" marker-end="url(#arrow)"/>

  <text x="80" y="350" font-family="Arial, sans-serif" font-size="28" fill="#0f172a" font-weight="700">Migration Moves</text>
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="22" fill="#334155">- Service extraction by bounded context</text>
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="22" fill="#334155">- Database decomposition over phases</text>
  <text x="100" y="480" font-family="Arial, sans-serif" font-size="22" fill="#334155">- API gateway at edge for routing and auth policies</text>
  <text x="100" y="520" font-family="Arial, sans-serif" font-size="22" fill="#334155">- Event-driven integration for async reliability</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#334155"/>
    </marker>
  </defs>
</svg>
