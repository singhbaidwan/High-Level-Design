<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620">
  <rect width="1200" height="620" fill="#f8fafc"/>
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="34" fill="#0f172a" font-weight="700">Evolution Path: Monolith to Distributed Architecture</text>

  <rect x="60" y="140" width="210" height="120" rx="12" ry="12" fill="#dbeafe" stroke="#1d4ed8" stroke-width="2"/>
  <text x="105" y="205" font-family="Arial, sans-serif" font-size="24" fill="#1e3a8a">Monolith</text>

  <rect x="320" y="140" width="210" height="120" rx="12" ry="12" fill="#dcfce7" stroke="#15803d" stroke-width="2"/>
  <text x="350" y="205" font-family="Arial, sans-serif" font-size="24" fill="#166534">Modular</text>
  <text x="355" y="235" font-family="Arial, sans-serif" font-size="20" fill="#166534">Monolith</text>

  <rect x="580" y="140" width="210" height="120" rx="12" ry="12" fill="#fef9c3" stroke="#a16207" stroke-width="2"/>
  <text x="627" y="205" font-family="Arial, sans-serif" font-size="24" fill="#713f12">Strangler</text>
  <text x="635" y="235" font-family="Arial, sans-serif" font-size="20" fill="#713f12">Pattern</text>

  <rect x="840" y="140" width="300" height="120" rx="12" ry="12" fill="#fee2e2" stroke="#b91c1c" stroke-width="2"/>
  <text x="900" y="205" font-family="Arial, sans-serif" font-size="24" fill="#7f1d1d">Microservices</text>
  <text x="900" y="235" font-family="Arial, sans-serif" font-size="20" fill="#7f1d1d">+ Events + API GW</text>

  <line x1="270" y1="200" x2="320" y2="200" stroke="#334155" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="530" y1="200" x2="580" y2="200" stroke="#334155" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="790" y1="200" x2="840" y2="200" stroke="#334155" stroke-width="3" marker-end="url(#arrow)"/>

  <text x="70" y="340" font-family="Arial, sans-serif" font-size="24" fill="#0f172a" font-weight="700">Key Enablers Along the Path</text>
  <text x="90" y="390" font-family="Arial, sans-serif" font-size="22" fill="#334155">- Domain Driven Design (DDD)</text>
  <text x="90" y="425" font-family="Arial, sans-serif" font-size="22" fill="#334155">- Service Extraction Strategy</text>
  <text x="90" y="460" font-family="Arial, sans-serif" font-size="22" fill="#334155">- Database Decomposition</text>
  <text x="90" y="495" font-family="Arial, sans-serif" font-size="22" fill="#334155">- API Gateway Introduction</text>
  <text x="90" y="530" font-family="Arial, sans-serif" font-size="22" fill="#334155">- Event-Driven Integration</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#334155"/>
    </marker>
  </defs>
</svg>
